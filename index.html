<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux ISO 관리자</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Linux ISO 관리</h1>
            <p>리눅스 실행기 iso 관리</p>
        </header>

        <main>
            <!-- 업로드 섹션 -->
            <section class="upload-section">
                <h2>ISO 파일 업로드</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon"></div>
                        <p>ISO 파일을 드래그 앤 드롭하거나 클릭하여 선택하세요</p>
                        <input type="file" id="fileInput" accept=".iso" multiple style="display: none;">
                        <button class="btn-primary" onclick="document.getElementById('fileInput').click()">
                            파일 선택
                        </button>
                    </div>
                </div>
                <div id="uploadProgress" class="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span id="progressText">0%</span>
                </div>
            </section>

            <!-- 파일 목록 섹션 -->
            <section class="files-section">
                <div class="section-header">
                    <h2>ISO 파일 목록</h2>
                    <button class="btn-secondary" onclick="refreshFileList()">새로고침</button>
                </div>
                <div id="filesList" class="files-list">
                    <div class="loading">파일 목록을 불러오는 중...</div>
                </div>
            </section>
        </main>

        <!-- 토스트 알림 -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
